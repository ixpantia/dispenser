# Service configuration for hello-world

# Service metadata (required)
[service]
name = "hello-world-job"
image = "hello-world"
# Optional: Resource limits
memory = "128m"  # Memory limit (e.g., "128m", "256m", "1g")
cpus = "0.5"     # CPU limit (e.g., "0.5", "1.0", "2.0")

# Restart policy (optional, defaults to "No")
restart = "no"

[[network]]
name = "dispenser-net"

# Dispenser-specific configuration (required)
[dispenser]
# Don't watch for image updates
watch = false

# Initialize only when triggered (by cron in this case)
initialize = "on-trigger"

# Run every 10 seconds
cron = "*/10 * * * * *"
