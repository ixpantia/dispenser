# Service configuration for nginx

# Service metadata (required)
[service]
name = "nginx-service-2"
image = "${docker_io}/nginx:latest"
# Optional: Resource limits
memory = "256m"  # Memory limit (e.g., "512m", "1g", "2g")
cpus = "1.0"     # CPU limit (e.g., "0.5", "1.0", "2.0")
# Restart policy (optional, defaults to "No")
restart = "always"

[proxy]
host = "service2"
service_port = 80


[[volume]]
source = "./html"
target = "/usr/share/nginx/html"



# Dispenser-specific configuration (required)
[dispenser]
# Watch for image updates
watch = true

# Initialize immediately on startup (default behavior)
initialize = "immediately"
